
general {
    hide_cursor = false
    ignore_empty_input = false
    immediate_render = true
    text_trim = true
    fractional_scaling = 2
    screencopy_mode = 1
    fail_timeout = 2000
}

animations {
    enable = true
    bezier = linear, 1, 1, 0, 0
    animation = fade, 1, 1.8, linear
}

background {
    monitor = 
    path = ~/Documents/dotFiles/hypr/src/background.png
    color = 
    blur_passes = 3
    blur_size = 5
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.05
    reload_time = -1
    reload_cmd = 
    crossfade_time = -1.0
    zindex = -1
}

