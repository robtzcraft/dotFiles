input-field {
    monitor = 
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.25        # [0.2 - 0.8]
    dots_spacing = 0.15     # [-1, 1]
    dots_center = true
    dots_rounding = -1
    dots_text_format = 
    outer_color =                       # Border Color

    position = 0, -100
}

label {
    monitor = 
    text = Hi there $USER
    font_size = 25
    font_family = JetBrainsMono Nerd Font Mono
    position = 0, 300
}
