
# Monitor configuration
monitor=eDP-1,highres,auto,1.6
monitor=eDP-1,addreserved, 46,0,0,0				# Reserved are for topbar [eww]

# Autostart
exec-once = hyprpaper						# Wallpapers
exec-once = eww daemon && eww open bar				# EWW and Topbar
# exec-once = dunst

#############
# Variables #
#############

$mod = SUPER
$terminal = kitty
$compositor = eww

################
# Window Rules #
################

# Kitty
windowrule = float, class:$terminal
windowrule = size 1300 800, class:$terminal
windowrule = center, class:$terminal
windowrule = workspace 2, class:$terminal

# Input configuration
input {
    kb_layout = latam,us
    follow_mouse = 1
    touchpad {
        natural_scroll = true
    }
    sensitivity = 0
}

# General window layout
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
}

# Window decorations
decoration {
    rounding = 6
    blur {
        enabled = true
        size = 8        # Radio del desenfoque
        passes = 2      # Calidad del desenfoque (aumenta el uso de GPU)
        new_optimizations = true
        ignore_opacity = true # Recomendado para que el blur no se debilite con la opacidad del widget
    }
}

# Animations
animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# Layout
dwindle {
    pseudotile = true
    preserve_split = true
}

# Keybindings - Essentials
bind = $mod, E, exec, $menu
bind = $mod, C, killactive,
bind = $mod, W, exec, $terminal
# bind = $mod, M, exit,
# bind = $mod, E, exec, thunar
# bind = $mod, V, togglefloating,
# bind = $mod, D, exec, $menu
# bind = $mod, P, pseudo,
# bind = $mod, J, togglesplit,


#########
# BINDS #
#########

# Function (Fn) keys
## Volumen
bind = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+		# Rise
bind = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-		# Down
bind = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle			# Mute

## Brightness
# <Development>

# Focus movement
bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d

# Workspace switching
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move window to workspace
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Mouse bindings
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# XWayland
## HuDPI XWayland
xwayland {
	force_zero_scaling = true
}
